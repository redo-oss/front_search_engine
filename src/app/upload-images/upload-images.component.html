<p-toast></p-toast>
<div class="upload-file">
  <div class="card">
    <p-fileUpload
      #clear
      name="demo[]"
      [customUpload]="true"
      (uploadHandler)="myUploader($event, clear)"
      [multiple]="!multiple"
      accept="image/*"
      [maxFileSize]="1000000"
    >
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">
            {{ file.name }} - {{ file.size }} bytes
          </li>
        </ul>
      </ng-template>
    </p-fileUpload>
  </div>
</div>
<p-button label="Show list" [routerLink]="'/'"></p-button>
